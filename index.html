<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" />

        <title>Counter</title>
    </head>
    <body>
        <div class="body">
            <div class="contents">
                <div class="content--counter">
                    <span class="hours">00</span>
                    :
                    <span class="minutes">00</span>
                    :
                    <span class="seconds">00</span>
                </div>
                <div class="content--buttons">
                    <input type="button" value="Start" class="btnStart" onclick="start()" />
                    <input type="button" value="Pause" class="btnPause" onclick="pause()" disabled />
                    <input type="button" value="Reset" class="btnReset" onclick="reset()" disabled /> 
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
